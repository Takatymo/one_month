<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap_toolkit %}
<html>
    <head>
        <title>{% block title %}ベースのページ{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--link href="{% static 'css/my.css' %}" rel="stylesheet"-->

        <!--アイコン関係：http://fortawesome.github.io/Font-Awesome/examples/-->
        <!-- http://fortawesome.github.io/Font-Awesome/cheatsheet/ -->
        <!--link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"-->
    </head>

    <body>

        <div class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'question:top' %}">ページタイトル</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              <li><a href="{% url 'question:q_new' %}">質問</a></li>
              <li><a href="{% url 'question:r_new' %}">回答</a></li>
              <li><a href="{% url 'question:q_list' %}">自分の質問一覧</a></li>
              <li><a href="ccc">マイページ</a></li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="ddd">ログアウト</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">
            {% block content %}
              {{ content }}
            {% endblock %}
        </div>

        <p>&nbsp;</p>
    </body>

</html>
