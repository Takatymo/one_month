
{% load staticfiles %}
<html>
    <head>
        <title>{% block title %}ベースのページ{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <!--link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet"-->
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!--アイコン関係：http://fortawesome.github.io/Font-Awesome/examples/-->
        <!-- http://fortawesome.github.io/Font-Awesome/cheatsheet/ -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        {% block head %}
        {% endblock %}
        <!--link href="{% static 'css/my.css' %}" rel="stylesheet"-->
    </head>

    <body style="background-color: #f5f5f5;">
        <div class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'question:top' %}" style="background: url('/static/images/dotchain_logo.png') no-repeat left center;background-size: contain; height: 50px;width: 150px;"></a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              <li><a href="{% url 'question:q_new' %}"><i class="fa fa-pencil-square-o"></i> 質問する</a></li>
              <li><a href="{% url 'question:search' %}"><i class="fa fa-search"></i> 検索</a></li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'question:mypage' %}"><i class="fa fa-user"></i> マイページ</a></li>
                <li><a href="/accounts/logout"><i class="fa fa-sign-out"></i> ログアウト</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">
        {% block content %}
        {% endblock %}
        </div>

        <p>&nbsp;</p>
    </body>

</html>
