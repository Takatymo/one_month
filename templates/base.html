
{% load staticfiles %}

<html>
    <head>
        <title>{% block title %}ベースのページ{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <!--<link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">-->
        <script src="{% static 'js/top.js' %}"></script>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block head %}
        {% endblock %}
        

        <!-- 読みこめない...-->
        <!--link href="//on-ze.com/demo/jquery-masonry/style.css" type="text/css" rel="stylesheet" -->

        
        <script src="{% static 'js/masonry/imagesloaded.js' %}"></script>
        <script src="{% static 'js/masonry/masonry.min.js' %}"></script>
        <script src="{% static 'js/masonry/set.js' %}"></script>
        <!--link href="{% static 'css/my.css' %}" rel="stylesheet"-->

        <!--アイコン関係：http://fortawesome.github.io/Font-Awesome/examples/-->
        <!-- http://fortawesome.github.io/Font-Awesome/cheatsheet/ -->
        <!--link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"-->

        <style type="text/css">
        body {background:#f5f5f5;}
        #masonry {width:0; text-align:left; margin:0;}

        .item{
        width:300px;
        min-height:50px;
        max-height:400px;
        overflow:hidden;
        padding:10px;
        margin:0 10px 15px 10px;
        background:#fff;
        float:left;
        text-align:left;
        position:relative;
        border-radius:0px;
        }
        </style>
    </head>

    <body>

        <div class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'question:top' %}">.Chain()</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              <li><a href="{% url 'question:q_new' %}">質問</a></li>
              <li><a href="{% url 'question:r_list' %}">回答</a></li>
              <li><a href="{% url 'question:q_list' %}">自分の質問一覧</a></li>
              <li><a href="{% url 'question:mypage' %}">マイページ</a></li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="/accounts/logout">ログアウト</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">
        {% block content %}
        {% endblock %}
        </div>

        <p>&nbsp;</p>
    </body>

</html>
